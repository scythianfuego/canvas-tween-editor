<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="tweenpolyline.js"></script>
    <script type="text/javascript" src="tweeneditor.js"></script>
    <script type="text/javascript" src="multi.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="graphs-panel">
      <div class="left-panel">
        <div>
          <span class="track-title">On/off</span>
          <span class="left-right-counter" data-track="onoff"></span>
        </div>

        <label for="onf_spd">Speed</label
        ><input id="onf_spd" type="text" value="1" />
      </div>
      <div class="right-panel">
        <div id="onoff" class="tween"></div>
      </div>

      <div class="left-panel">
        <div>
          <span class="track-title">Frequency</span>
          <span class="left-right-counter" data-track="freq"></span>
        </div>

        <label for="frq_chg">Change</label
        ><input id="frq_chg" type="text" value="1" /><br />
        <label for="frq_spd">Speed</label
        ><input id="frq_spd" type="text" value="1" />
      </div>
      <div class="right-panel">
        <div id="frequency" class="tween"></div>
      </div>

      <div class="left-panel">
        <div>
          <span class="track-title">Amplitude</span>
          <span class="left-right-counter" data-track="amp"></span>
        </div>

        <label for="amp_chg">Change</label
        ><input id="amp_chg" type="text" value="1" /><br />
        <label for="amp_spd">Speed</label
        ><input id="amp_spd" type="text" value="1" />
      </div>
      <div class="right-panel">
        <div id="amplitude" class="tween"></div>
      </div>

      <div class="left-panel">
        <div>
          <span class="track-title">Impulse Width</span>
          <span class="left-right-counter" data-track="iw"></span>
        </div>

        <label for="iw_chg">Change</label
        ><input id="iw_chg" type="text" value="1" /><br />
        <label for="iw_spd">Speed</label
        ><input id="iw_spd" type="text" value="1" />
      </div>
      <div class="right-panel">
        <div id="iw" class="tween"></div>
      </div>
    </div>
    <div class="tools-panel">
      <div>
        <button type="button" title="Undo" id="undo">
          <i class="fa fa-undo"></i></button
        ><button type="button" title="Export/save/load" id="export">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div>
        <button type="button" title="Apply tags" id="apply_tags">
          <i class="fa fa-tag"></i></button
        ><button type="button" title="Cleanup unused tags" id="clean_tags">
          <i class="fa fa-trash-o"></i>
        </button>
      </div>

      <div>
        <i class="fa fa-clock-o"></i>
        <input type="text" id="point_time" value="" />
      </div>
      <div>
        <i class="fa fa-pencil-square-o"></i>
        <input type="text" id="point_value" value="" />
      </div>
      <br />
      <button
        type="button"
        class="text-button"
        title="Set point coordinates"
        id="set"
      >
        <i class="fa fa-check"></i>
      </button>

      <select>
        <option value="0">Adjust</option>
        <option value="1">Volume</option>
      </select>
    </div>

    <div class="full">
      <div id="comment">&nbsp;</div>
      <div id="adjust" class="tween"></div>
    </div>

    <div class="modal-lock">
      <div class="modal-box">
        <div class="modal-content">
          <div class="slcontainer first">
            <h3>Tracks</h3>
            <div id="load">
              <select id="load_name" name="load_name" size="10"></select
              ><br />
              <button type="button" class="text-button" id="btn-load">
                <i class="fa fa-folder-open"></i> Load
              </button>
              <button type="button" class="text-button" id="btn-delete">
                <i class="fa fa-trash-o"></i> Delete
              </button>
            </div>
          </div>
          <div class="slcontainer">
            <h3>Save as</h3>
            <div id="save">
              <input type="text" id="save_name" />
              <button type="button" class="text-button" id="btn-save">
                <i class="fa fa-save"></i> Save
              </button>
            </div>

            <h3>Export data</h3>
            <div id="export">
              <textarea id="export_data" rows="5" cols="30"></textarea>
            </div>
          </div>

          <div class="slcontainer" id="btn-close">
            <i class="fa fa-times-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
